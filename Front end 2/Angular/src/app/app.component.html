    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/'+item"> {{item | titlecase}} </a>
            <div *ngIf='regser.currentUserValue==null'>
              <a mat-list-item (click)=login()>Login</a>
            </div>
            <div *ngIf='regser.currentUserValue!=null'>
              <a mat-list-item (click)=logout()>Logout</a>
            </div>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content style="background-image: url(../assets/blue.png);" >
